<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impulse & Momentum Calculator</title>
  <link rel="stylesheet" href="Calc.css" />
</head>
<body>

    <div>
        <button onclick="location.href='/LandingP/landingpage.html'" class="GB-button">Go back to home page</button>
    </div>
    
  <div class="container">
    <div class="calculator">
      <h2>Impulse & Momentum Calculator</h2>
      <div class="step" id="inputContainer"></div>

      <div class="display" id="lastCalc" style="display: none">
        <h1>Last Saved Input:</h1>
        <pre id="lastCalcData"></pre>
      </div>

      <div class="display" id="results" style="display: none;">
        <p id="impulseOutput"></p>
        <p id="initialMomentumOutput"></p>
        <p id="finalMomentumOutput"></p>
        <button onclick="restart()">Start Over</button>
      </div>
    </div>
  </div>

  <script src="Calc.js"></script>
</body>
</html>
